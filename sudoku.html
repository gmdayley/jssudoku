<body>

<script src="src/sudokusolver.js"></script>

<script>
    // Represents a 9x9 sudoku puzzle
    var puzzle =
            [
                [0,0,4,0,1,0,9,7,0],
                [2,0,5,0,8,0,3,0,0],
                [7,1,0,0,0,3,0,2,0],
                [0,7,6,0,0,9,1,4,0],
                [5,0,0,0,0,0,0,0,6],
                [0,4,1,8,0,0,2,5,0],
                [0,3,0,1,0,0,0,8,5],
                [0,0,9,0,5,0,7,0,2],
                [0,5,2,0,7,0,6,0,0]
            ];

    SudokuSolver.solve(puzzle);

    for (var i=0, l=puzzle.length; i<l; i++){
        if (puzzle[i] instanceof Array){
            puzzle[i] = puzzle[i].join(",");
        }
    }

    console.log(puzzle);
</script>
